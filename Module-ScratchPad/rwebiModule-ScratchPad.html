<option value="saveas">Save Download&nbsp;&nbsp;</option>

<span onclick="document.getElementById('fb').click();"><img class="ibtn" src="../_ico/open.png" title="Open File"></span>
<span onclick="eVis('sView');cFocus('sf');"><img class="ibtn" src="../_ico/save-as.png" title="Save Download"></span>

<span onclick="dFont('cv');"><img class="vibtn" src="../_ico/dFont.png" title="Decrease Font"></span>

<!-- Options View: -->
<div id="oView" class="oView" style="position:absolute;top:43px;width:140px;height:auto;padding:6px;border-radius:3px;display:none;font-weight:bold;">
<span class="mso" onclick="eHid('oView');LinkModule();"><img src="../_ico/link.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Share Link</span>
<span class="mso" onclick="selTheme('l');"><img src="../_ico/ltheme.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Light Theme</span>
<span class="mso" onclick="selTheme('d');"><img src="../_ico/dtheme.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Dark Theme</span>
<span class="mso" onclick="eToggle('hView');dHid('oView');obLoad('hDisplay','../Help/rwebiAbout-ScratchPad.html');"><img src="../_ico/mhelp.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Information</span>
<span class="mso" onclick="modRefresh();"><img src="../_ico/refresh.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Refresh</span>
<span class="mso" onclick="pLoad('rwebiMenu-Modules.html');"><img src="../_ico/mclose.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Close</span>
</div>

<div id="fvButton" onmouseover="sFlex('f','cc','0','0','0');" style="position:absolute;top:6px;left:6px;width:auto;height:45px;z-index:99;visibility:hidden;padding-top:0px;">

<span onclick="eVis('sView');cFocus('sf');"><img class="vibtn" src="../_ico/save-as.png" title="Save Download"></span><br>
<span onclick="eCut('cv');"><img class="vibtn" src="../_ico/cut.png" title="Cut Selected"></span><br>
<span onclick="sCopy('v','cv');"><img class="vibtn" src="../_ico/copy.png" title="Copy Selected"></span><br>
<span onclick="ePaste('v','cv');"><img class="vibtn" src="../_ico/paste.png" title="Paste"></span><br>
<span onclick="FullViewClose();"><img class="vibtn" src="../_ico/fullscreen-off.png" title="Close Full Screen"></span></div>

<!-- Help View: -->
<div id="hView" class="hView" style="position:absolute;top:65px;left:15px;width:80%;height:80%;min-width:260px;min-height:200px;visibility:hidden;"><div class="hvLeft"><span class="hvTitle" style="color:#ffffff;">Information</span></div><div class="hvRight"><span onclick="eHid('hView')"><img src="../_ico/mclose.png" class="ibtn"></span></div><div class="clearArea"></div><div style="height:90%;margin-top:6px;"><object type="text/html" id="hDisplay" data="../Help/rwebiHelp-ScratchPad.html" style="height:85%;width:100%;border:0px;"></object><input type="file" id="fb" style="visibility:hidden;" onchange="oFile('v','cv','fb');"></div></div>
