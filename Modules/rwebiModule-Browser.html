<!doctype html><html lang="en"><head><meta charSet="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>rwebiModule-Browser</title>
<link rel="icon" type="image/x-icon" href="../_ico/favicon.png">
<link id="csl" rel="stylesheet" href="../_css/rwebiStyle-Light-c61.css" media="(prefers-color-scheme: light)">
<link id="csd" rel="stylesheet" href="../_css/rwebiStyle-Dark-c61.css" media="(prefers-color-scheme: dark)">
<script src="../_jss/rwebiEngine-LightCore-c61.js"></script>
<script src="../_jss/rwebiModule-Browser.js"></script>
</head><body onload="mStart();" onresize="mResize();" style="overflow:hidden;">

<!-- Module Header: -->
<div id="mHeader" class="sho" style="width:100%;height:35px;min-width:320px;white-space:nowrap;cursor:pointer;" onclick="dToggle('oView');eHid('hView');"><div style="position:absolute;z-Index:999;top:3px;left:5px;"><span title="Module Options"><img src="../_ico/browser.png" class="nibtn">&nbsp;</span><div class="mTitle">Browser</div></div><div style="position:absolute;top:3px;right:6px;"><img src="../_ico/mselect.png"></div></div>

<!-- Module Bar: -->
<div id="mBar" class="sh0" style="height:35px;min-width:320px;white-space:nowrap;">
<select id="soFile" onChange="FileOpt();" class="yopt" title="Options" style="width:55px;height:33px;">
<option value="default">File</option>
<option value="acopy">Copy Address</option>
<option value="atab">View in Tab</option>
<option value="linksv">View InFrame Links&nbsp;&nbsp;</option>
<option value="caddress">Clear Address</option>
<option value="cviewer">Clear Viewer</option>
<option value="info">Information</option>
<option value="exit">Exit Module</option></select></select>
<span onclick="history.back();" title="History Back"><img src="../_ico/go-back.png" class="ibtn"></span>
<span onclick="history.forward();" title="History Forward"><img src="../_ico/go-next.png" class="ibtn"></span>
<span onclick="eToggle('vLinks');" title="View Links"><img src="../_ico/link.png" class="ibtn"></span>
<span onclick="eCopy('v','ba');" title="Copy Address"><img src="../_ico/copy.png" class="ibtn"></span>
<span onclick="AllClear();AddressFocus();"><img src="../_ico/clear.png" class="ibtn" title="Clear All"></span>
<span onclick="FullViewOpen();" title="Full View"><img src="../_ico/fullscreen.png" class="ibtn"></span></div>

<!-- Address Bar: -->
<div id="aBar" class="sh3">
<select id="soAddress" onChange="AddressOpt();" class="bopt" title="Address Type" style="width:55px;">
<option value="od">URL</option>
<option value="www">www.</option>
<option value="ttp">http://</option>
<option value="ttps">https://</option>
<option value="ttpsw">https://www.&nbsp;&nbsp;</option>
<option value="ftp">ftp://</option>
<option value="sftp">sftp://</option>
<option value="file">file:///</option>
<option value="local">local</option></select>
<input type="text" id="ba" class="itxt" onkeydown="onEnter();" onfocus="this.select()" placeholder="https://www.url.com">
<span onclick="BrowserView();"><img src="../_ico/go-orange.png" class="ibtn" title="View address"></span>
<span onclick="LinkAdd();"><img src="../_ico/sum-add.png" class="ibtn" title="Save Link"></span></div></div>

<!-- Content Container / Browse View: -->
<div id="cc" style="width:auto;height:auto;min-height:50px;margin-top:6px;overflow-x:none;overflow-y:none;border:1px solid #d9d9d9;border-radius:3px;min-width:320px;"><iframe id="bv" name="bv" src="" scrolling="yes" frameborder="0" sandbox="allow-scripts allow-same-origin allow-forms" style="width:100%;height:99.8%;background-color:#ffffff;"></iframe></div>

<!-- Full View Button: -->
<div id="fvButton" onmouseover="sFlex('f','cc','0','0','0');" style="position:absolute;top:6px;left:6px;width:auto;height:45px;z-index:99;visibility:hidden;padding-top:0px;">
<span onclick="eToggle('fvMenu');eToggle('fvBar');" title=""><img src="../_ico/mmenu.png" class="vibtn"></span></div>

<!-- Full View Bar: -->
<div id="fvBar" style="position:absolute;top:6px;left:43px;width:auto;min-width:360px;height:40px;z-index:99;visibility:hidden;"></div></div>

<!-- Full View Menu: -->
<div id="fvMenu" style="position:absolute;top:40px;left:6px;width:45px;height:auto;z-index:99;visibility:hidden;padding-top:0px;margin-top:3px;">
<span onclick="eToggle('vLinks');" title="Links List"><img src="../_ico/link.png" class="vibtn"></span>
<span onclick="history.back();;" title="History Back"><img src="../_ico/go-back.png" class="vibtn"></span>
<span onclick="history.forward();" title="History Forward"><img src="../_ico/go-next.png" class="vibtn"></span>
<span onclick="eCopy('v','ba');" title="Copy Address"><img src="../_ico/copy.png" class="vibtn"></span>
<span onclick="AllClear();AddressFocus();"><img src="../_ico/clear.png" class="vibtn" title="Clear Address"></span>
<span onclick="FullViewClose();" title=""><img src="../_ico/fullscreen-off.png" class="vibtn"></span></div>

<!-- Links View: -->
<div id="vLinks" class="hView" style="top:65px;left:20px;width:85%;height:auto;visibility:hidden;">
<div class="hvLeft"><span class="em14 wc fb">Saved Links</span></div><div class="hvRight"><span onclick="eHid('vLinks')"><img src="../_ico/mclose.png" class="ibtn"></span></div><div class="clearArea"></div>
<span onclick="LinkSave();" title="Download Saved Links"><img src="../_ico/save-as.png" class="ibtn"></span>
<span onclick="LinkExport();" title="Export Saved Links"><img src="../_ico/export-2.png" class="ibtn"></span>
<span onclick="LinkClear();" title="Clear Saved Links"><img src="../_ico/clear.png" class="ibtn"></span>
<table id="lData" class="tfnp" border="1" cellpadding="3" cellspacing="0" onclick="eHid('vLinks');">
<tr><td><b>Saved Link</b></td><td><b>Time Stamp</b></td></tr><tbody>
</tbody></table></div>

<!-- Save View: -->
<div id="sView" class="hView" style="top:60px;left:20px;width:60%;min-width:260px;max-width:500px;height:auto;visibility:hidden;"><div class="hvLeft"><span class="hvTitle" style="color:#ffffff;">Save/Download</span></div><div class="hvRight"><span onclick="eHid('sView')"><img src="../_ico/mclose.png" class="ibtn"></span></div><div class="clearArea"></div><div class="p6"><label for="sf" class="wc em12">Filename</label><input type='text' id='sf' class='wb' style="width:90%;font-size:1.15em;height:27px;" value="rwebiModule-Browser.txt" onfocus="this.select();"><p><br><span class="gbtn" onclick="sFile('v','cv','sf');eHid('sView');" title="Download / Save">Save</span>&nbsp;&nbsp;<span class="abtn" onclick="eHid('sView');" title="Cancel Download">Cancel</span></p></div></div>

<!-- Options View: -->
<div id="oView" class="oView" style="position:absolute;z-Index:999;top:43px;width:150px;height:auto;padding:6px;border-radius:3px;display:none;font-weight:bold;">
<span class="mso" onclick="dHid('oView');LinkModule();"><img src="../_ico/link.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Share Link</span>
<span class="mso" onclick="selTheme('l');"><img src="../_ico/ltheme.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Light Theme</span>
<span class="mso" onclick="selTheme('d');"><img src="../_ico/dtheme.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Dark Theme</span>
<span class="mso" onclick="eToggle('hView');dHid('oView');obLoad('hDisplay','../Help/rwebiAbout-Browser.html');"><img src="../_ico/mhelp.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Information</span>
<span class="mso" onclick="modRefresh();"><img src="../_ico/refresh.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Refresh Module</span>
<span class="mso" onclick="pLoad('rwebiMenu-Modules.html');"><img src="../_ico/mclose.png" style="width:18px;vertical-align:bottom;margin-right:3px;">Close Module</span></div>

<!-- Help View: -->
<div id="hView" class="hView" style="position:absolute;top:65px;left:15px;width:80%;height:80%;min-width:260px;min-height:200px;visibility:hidden;"><div class="hvLeft"><span class="hvTitle" style="color:#ffffff;">Information</span></div><div class="hvRight"><span onclick="eHid('hView')"><img src="../_ico/mclose.png" class="ibtn"></span></div><div class="clearArea"></div><div style="height:90%;margin-top:6px;"><object type="text/html" id="hDisplay" data="../Help/rwebiHelp-Browser.html" style="height:85%;width:100%;border:0px;"></object><input type="file" id="fb" style="visibility:hidden;" onchange="oFile('v','cv','fb');"></div></div>

<!-- Variables: -->
<textarea id="tt" class="hf"></textarea>
<span id="ow" class="hf">20</span>
<span id="oh" class="hf">148</span>
<span id="ob" class="hf">0</span>
<span id="mt" class="hf">0</span>
<span id="fv" class="hf">false</span>

<!-- Module Footer: -->
<div id="mFooter" class="mFooter" style="float:left;margin-top:0px;min-width:320px;">
<img src="../_ico/favicon.png" style="height:12px;margin-right:3px;margin-top:2px;vertical-align:bottom;"><b>Browser</b> </span>w:<span id="miw" class="oc"></span>&nbsp;h:<span id="mih" class="bc"></span></div></body></html>
